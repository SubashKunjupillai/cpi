<div class="video-add-edit">
    <h1>Video Details</h1>
    <form ng-if="!vm.loading">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" ng-model="vm.video.title" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="summary" class="form-control" ng-model="vm.video.description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="url">Video URL</label>
            <input type="text" id="url" class="form-control" ng-model="vm.video.url"></input>
        </div>
        <div class="form-group">
            <label for="title">Tags</label>
            <input type="text" id="tags" class="form-control" ng-model="vm.video.tags" tags />
        </div>
        <div class="form-group">
            <label for="publish-date">Publish Date</label>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                <input type="text" id="publish-date" class="form-control" ng-model="vm.video.publishDate" datepicker />
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="vm.video.publish"> Publish
            </label>
        </div>
        <hr />
        <div class="form-group">
            <a class="btn btn-primary" ng-click="vm.saveVideo()">Save</a>
            <a class="btn btn-default" href="#/videos">Cancel</a>
            <a class="btn btn-danger" ng-click="vm.deleteVideo()" ng-show="vm.video._id">Delete</a>
        </div>
    </form>
</div>
