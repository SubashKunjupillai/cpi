<div class="patriortists-add-edit">
    <h1>News/Event Details</h1>
    <form ng-if="!vm.loading">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" ng-model="vm.patriortist.name" required/>
        </div>
        <div class="form-group">
            <label for="slug">E-Mail</label>
            <input type="text" id="E-mail" class="form-control" ng-model="vm.patriortist.email" required/>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input id="mobile" class="form-control" ng-model="vm.patriortist.mobile" required/>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" ng-model="vm.patriortist.address" required></textarea>
        </div>

        <hr />
        <div class="form-group">
            <a class="btn btn-primary" ng-click="vm.savePatriortist()">Save</a>
            <a class="btn btn-default" href="#/patriortists">Cancel</a>
        </div>
    </form>
</div>
