<div class="page-details">
    <div class="container">
        <h1>Patriortist Details</h1>
        <div class="row">
            <div class="col-sm-6">
                <form name="f">
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.name.$invalid }">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" ng-model="vm.name" required />
                        <div ng-messages="f.$submitted && f.name.$error" class="help-block ng-cloak">
                            <div ng-message="required">Name is required</div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.email.$invalid }">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" ng-model="vm.email" required />
                        <div ng-messages="f.$submitted && f.email.$error" class="help-block ng-cloak">
                            <div ng-message="required">Email is required</div>
                            <div ng-message="email">Email is invalid</div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.mobile.$invalid }">
                        <label for="mobile">Mobile Number</label>
                        <input type="text" id="mobile" name="mobile" class="form-control" ng-model="vm.mobile" required />
                        <div ng-messages="f.$submitted && f.mobile.$error" class="help-block ng-cloak">
                            <div ng-message="required">Mobile number is required</div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.address.$invalid }">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" class="form-control" ng-model="vm.address" required></textarea>
                        <div ng-messages="f.$submitted && f.address.$error" class="help-block ng-cloak">
                            <div ng-message="required">Address is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <button class="btn btn-primary">Submit</button> -->
                        <a class="btn btn-primary" ng-click="vm.submit()">Save</a>
                    </div>
                </form>
                <div ng-if="vm.error" class="alert alert-danger ng-cloak">{{vm.error}}</div>
            </div>
        </div>
    </div>
</div>
